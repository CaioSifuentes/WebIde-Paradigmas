<!doctype html>
<html>
  <head>
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>

    <!-- CodeMirror JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Scripts do Projeto -->
    <script type="module" src="js/DocumentVars.js"></script>
    <script type="module" src="js/UserInterface.js"></script>
    <script type="module" src="js/CodeSamples.js"></script>
    <script type="module" src="js/DebugMapper.js"></script>
    <script type="module" src="js/DebugTableManager.js"></script>
    <script type="module" src="main.js"></script>

    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <header>
      <h1>Web <i class="fa-solid fa-lightbulb"></i> IDE<span class="titlePink">a</span></h1>
    </header>
    
    <main>
      <div class="container-flex">
        <div class="buttons-container-m">
          <button id="evaluteButton"><i class="fa-solid fa-play" style="color:rgb(141, 209, 39)"></i></button>
          <button id="debugButton"><i class="fa-solid fa-bug" style="color:yellow"></i></button>
          <button id="stepButton" disabled><i class="fa-solid fa-forward-step", style="color: grey;"></i></button>
          <button id="clearButton"><i class="fa-solid fa-broom"></i></button>
        </div>
        <div id="codeContainer">
          <div class="code-output-container">
            <textarea id="code" placeholder="Escreva seu código aqui"></textarea>
            <textarea id="output" disabled></textarea>
          </div>
        </div>
      </div>

      <div class="sample-code-buttons" id="codeButtons">
        <button data-code-id="1">1</button>
        <button data-code-id="2">2</button>
        <button data-code-id="3">3</button>
        <button data-code-id="4">4</button>
        <button data-code-id="5">5</button>
      </div>

      <!-- Container do menu lateral -->
      <div class="fixed top-0 right-0 h-full flex">
        <!-- Botão da seta -->
        <button id="toggleMenu" class="bg-purple-700 text-white p-2 rounded-l-md">
            <i class="fas fa-arrow-right"></i>
        </button>

        <!-- Painel lateral que expande -->
        <div id="sideMenu">
            <h2 class="text-xl font-bold mb-4" style="color: white">Debug Variables</h2>
            <br>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse border border-gray-500">
                    <thead>
                        <tr id="table-header"></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
      </div>

    </main>
  </body>

</html>
